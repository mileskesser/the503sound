  <style>
    body {
      background: #111;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding-top: 70px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .magazine {
      margin-top: 3%;
      position: relative;
      width: 700px;
      height: 460px;
      border-radius: 16px;
      background: transparent;
      overflow: visible;
      perspective: 2000px;
      display: flex;
      justify-content: center;
    }

    .page {
      width: 50%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      backface-visibility: hidden;
      border-radius: 16px;
      box-shadow: inset 0 0 10px #111;
      transition: transform 0.6s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #333;
    }


    .page img {
      border-radius: 6px;
      width: 100%;
      height: 100%;
    }

    .page.cover {
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    .page.left {
      left: 0;
      transform-origin: left center;
      z-index: 5;
    }

    .page.right {
      left: 350px;
      transform-origin: right center;
      z-index: 4;
    }

    .page.flipped.left {
      transform: rotateY(-180deg);
      z-index: 1;
      filter: blur(2px);
      pointer-events: none;
    }

    .page.flipped.right {
      transform: rotateY(180deg);
      z-index: 1;
      filter: blur(2px);
      pointer-events: none;
    }

    .page.visible {
      filter: none;
      pointer-events: auto;
      visibility: visible;
    }

    .page:not(.cover) {
      visibility: hidden;
    }


    h2 {
      margin-top: 80px;
    }

    .page.locked img {
  filter: blur(6px);
  pointer-events: none;
}

.lock-btn {

  cursor: pointer;
  z-index: 3;
  font-size: 14px;
}

.lock-btn:hover {
  background-color: #444;
}


   
  </style>

  <script>

  function addToCart(issueName) {
    let cart = JSON.parse(localStorage.getItem("magazineCart")) || [];
    if (!cart.includes(issueName)) {
      cart.push(issueName);
      localStorage.setItem("magazineCart", JSON.stringify(cart));
      alert(`${issueName} has been added to your cart.`);
    } else {
      alert(`${issueName} is already in your cart.`);
    }
  }




    document.querySelectorAll('.magazine').forEach(magazine => {
      const pages = [...magazine.querySelectorAll('.page')];
      let open = false;
      let currentPairIndex = 1;
      const offset = +magazine.dataset.offset;

      const getPage = (index) => pages.find(p => +p.dataset.index === index);
      const showPages = (visibleIndices) => {
        pages.forEach(p => {
          if (visibleIndices.includes(+p.dataset.index)) {
            p.classList.add('visible');
            p.style.visibility = 'visible';
          } else {
            p.classList.remove('visible');
            p.style.visibility = 'hidden';
          }
        });
      };

      const openMagazine = () => {
        if (open) return;
        open = true;
        const cover = getPage(offset);
        cover.classList.add('flipped');
        cover.classList.remove('visible');
        showPages([offset + 2, offset + 3]);
      };

      const closeMagazine = () => {
        if (!open) return;
        open = false;
        const cover = getPage(offset);
        cover.classList.remove('flipped');
        showPages([offset]);
        currentPairIndex = 1;
      };
      const turnPage = (next = true) => {
  if (!open) return;
  const maxPair = (pages.length - 1) / 2;

  if (next) {
    if (currentPairIndex < maxPair) {
      currentPairIndex++;
      // Calculate indices
      const leftPageIndex = offset + 2 * currentPairIndex;
      const rightPageIndex = offset + 2 * currentPairIndex + 1;

      // Check if those pages actually exist before showing
      const leftPageExists = pages.some(p => +p.dataset.index === leftPageIndex);
      const rightPageExists = pages.some(p => +p.dataset.index === rightPageIndex);

      if (leftPageExists && rightPageExists) {
        showPages([leftPageIndex, rightPageIndex]);
      } else {
        // If pages don't exist, revert currentPairIndex so we don't go past
        currentPairIndex--;
      }
    } 
    // else do nothing to stop turning at last page
  } else {
    if (currentPairIndex > 1) {
      currentPairIndex--;
      showPages([
        offset + 2 * currentPairIndex,
        offset + 2 * currentPairIndex + 1
      ]);
    } else {
      closeMagazine();
    }
  }
};


      pages.forEach(page => {
        page.addEventListener('click', () => {
          const index = +page.dataset.index;
          if (!open && index === offset) {
            openMagazine();
          } else if (open) {
            if (index % 2 === 0) turnPage(false);
            else turnPage(true);
          }
        });

        page.addEventListener('keydown', e => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            page.click();
          }
        });
      });

      showPages([offset]);
    });



    document.getElementById('nav-toggle').addEventListener('click', function () {
      document.querySelector('nav').classList.toggle('open');
    });
    
  </script>
